<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX奶茶店满意度调查问卷</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .question {
            margin: 25px 0;
            line-height: 1.8;
        }
        .question label {
            display: block;
            margin: 8px 0;
        }
        .radio-group {
            margin-left: 20px;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        button {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .success-message {
            text-align: center;
            font-size: 20px;
            color: green;
            margin: 20px 0;
            display: none;
        }
        .chart-container {
            margin-top: 40px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 10px;
            padding: 15px;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>XX奶茶店满意度调查</h1>

    <form id="surveyForm">
        <!-- 问题1 -->
        <div class="question">
            <strong>1. 您对本次购买奶茶的总体满意程度如何？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q1" value="非常满意"> 非常满意</label>
                <label><input type="radio" name="q1" value="满意"> 满意</label>
                <label><input type="radio" name="q1" value="一般"> 一般</label>
                <label><input type="radio" name="q1" value="不满意"> 不满意</label>
                <label><input type="radio" name="q1" value="非常不满意"> 非常不满意</label>
            </div>
        </div>

        <!-- 问题2 -->
        <div class="question">
            <strong>2. 您认为店员的服务态度是否到位？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q2" value="非常到位"> 非常到位</label>
                <label><input type="radio" name="q2" value="到位"> 到位</label>
                <label><input type="radio" name="q2" value="一般"> 一般</label>
                <label><input type="radio" name="q2" value="不到位"> 不到位</label>
                <label><input type="radio" name="q2" value="非常不到位"> 非常不到位</label>
            </div>
        </div>

        <!-- 问题3 -->
        <div class="question">
            <strong>3. 您对店内环境整洁度是否满意？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q3" value="非常满意"> 非常满意</label>
                <label><input type="radio" name="q3" value="满意"> 满意</label>
                <label><input type="radio" name="q3" value="一般"> 一般</label>
                <label><input type="radio" name="q3" value="不满意"> 不满意</label>
                <label><input type="radio" name="q3" value="非常不满意"> 非常不满意</label>
            </div>
        </div>

        <!-- 问题4 -->
        <div class="question">
            <strong>4. 您对奶茶的口味是否满意？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q4" value="非常满意"> 非常满意</label>
                <label><input type="radio" name="q4" value="满意"> 满意</label>
                <label><input type="radio" name="q4" value="一般"> 一般</label>
                <label><input type="radio" name="q4" value="不满意"> 不满意</label>
                <label><input type="radio" name="q4" value="非常不满意"> 非常不满意</label>
            </div>
        </div>

        <!-- 问题5 -->
        <div class="question">
            <strong>5. 您认为奶茶的价格是否合理？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q5" value="非常合理"> 非常合理</label>
                <label><input type="radio" name="q5" value="合理"> 合理</label>
                <label><input type="radio" name="q5" value="一般"> 一般</label>
                <label><input type="radio" name="q5" value="不合理"> 不合理</label>
                <label><input type="radio" name="q5" value="非常不合理"> 非常不合理</label>
            </div>
        </div>

        <!-- 问题6 -->
        <div class="question">
            <strong>6. 您对等待时间（点单到取餐）是否满意？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q6" value="非常满意"> 非常满意</label>
                <label><input type="radio" name="q6" value="满意"> 满意</label>
                <label><input type="radio" name="q6" value="一般"> 一般</label>
                <label><input type="radio" name="q6" value="不满意"> 不满意</label>
                <label><input type="radio" name="q6" value="非常不满意"> 非常不满意</label>
            </div>
        </div>

        <!-- 问题7 -->
        <div class="question">
            <strong>7. 您对奶茶包装的美观度是否满意？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q7" value="非常满意"> 非常满意</label>
                <label><input type="radio" name="q7" value="满意"> 满意</label>
                <label><input type="radio" name="q7" value="一般"> 一般</label>
                <label><input type="radio" name="q7" value="不满意"> 不满意</label>
                <label><input type="radio" name="q7" value="非常不满意"> 非常不满意</label>
            </div>
        </div>

        <!-- 问题8 -->
        <div class="question">
            <strong>8. 您认为门店位置是否便利？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q8" value="非常便利"> 非常便利</label>
                <label><input type="radio" name="q8" value="便利"> 便利</label>
                <label><input type="radio" name="q8" value="一般"> 一般</label>
                <label><input type="radio" name="q8" value="不便"> 不便</label>
                <label><input type="radio" name="q8" value="非常不便"> 非常不便</label>
            </div>
        </div>

        <!-- 问题9 -->
        <div class="question">
            <strong>9. 您是否会推荐朋友来本店消费？</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q9" value="一定会"> 一定会</label>
                <label><input type="radio" name="q9" value="可能会"> 可能会</label>
                <label><input type="radio" name="q9" value="不确定"> 不确定</label>
                <label><input type="radio" name="q9" value="不太会"> 不太会</label>
                <label><input type="radio" name="q9" value="一定不会"> 一定不会</label>
            </div>
        </div>

        <!-- 问题10 -->
        <div class="question">
            <strong>10. 您对本次整体体验的评分是？（1~5分）</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q10" value="5"> 5分（非常满意）</label>
                <label><input type="radio" name="q10" value="4"> 4分</label>
                <label><input type="radio" name="q10" value="3"> 3分（一般）</label>
                <label><input type="radio" name="q10" value="2"> 2分</label>
                <label><input type="radio" name="q10" value="1"> 1分（非常不满意）</label>
            
            <!-- 问题11 -->
        <div class="question">
            <strong>11. 您对本次整体体验的评分是？（1~5分）</strong><br>
            <div class="radio-group">
                <label><input type="radio" name="q10" value="5"> 5分（非常满意）</label>
                <label><input type="radio" name="q10" value="4"> 4分</label>
                <label><input type="radio" name="q10" value="3"> 3分（一般）</label>
                <label><input type="radio" name="q10" value="2"> 2分</label>
                <label><input type="radio" name="q10" value="1"> 1分（非常不满意）</label>
           
            </div>
        </div>

        <button type="button" onclick="submitSurvey()">提交问卷</button>
    </form>

    <div class="success-message" id="successMsg">✅ 提交成功！感谢您的宝贵意见！</div>
</body>
                                                                       </html>
