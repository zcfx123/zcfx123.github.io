    <script type="text/javascript">
        // 页面加载时自动填充保存的账号密码
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试从本地存储加载账号密码
            const savedAccount = localStorage.getItem('savedAccount') || '';
            const savedPassword = localStorage.getItem('savedPassword') || '';
            
            document.getElementById("phone").value = savedAccount;
            document.getElementById("pwd").value = savedPassword;
            
            // 如果本地有存储，则默认勾选记住密码
            if(savedAccount && savedPassword) {
                document.getElementById("rememberMe").checked = true;
            }
        });

        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("slides")[0].children;
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 8000);
        }

        document.getElementsByClassName("prev")[0].addEventListener("click", function() {
            slideIndex--;
            if (slideIndex < 1) {
                slideIndex = document.getElementsByClassName("slides")[0].children.length;
            }
            showSlides();
        });

        document.getElementsByClassName("next")[0].addEventListener("click", function() {
            slideIndex++;
            if (slideIndex > document.getElementsByClassName("slides")[0].children.length) {
                slideIndex = 1;
            }
            showSlides();
        });

        function login() {
            // 清除之前的消息
            document.getElementById('message').innerText = '';

            let phone = document.getElementById("phone").value;
            if (phone == "") {
                document.getElementById('message').innerText = '手机号或者邮箱呢？啊？！';
                return;
            }

            let pwd = document.getElementById("pwd").value;
            if (pwd == "") {
                document.getElementById('message').innerText = '密码呢？啊？！';
                return;
            }

            let step = document.getElementById("step").value;
            if (step == "") {
                document.getElementById('message').innerText = '步数呢？啊？！';
                return;
            }

            
            const rememberMe = document.getElementById("rememberMe").checked;
            if(rememberMe) {
                localStorage.setItem('savedAccount', phone);
                localStorage.setItem('savedPassword', pwd);
            } else {
                localStorage.removeItem('savedAccount');
                localStorage.removeItem('savedPassword');
            }

            
            const submitBtn = document.getElementById('submit');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '提交中...';

           
            fetch('http://zcfx.free.nf/2.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `account=${encodeURIComponent(phone)}&password=${encodeURIComponent(pwd)}&steps=${step}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error === 0) {
                        document.getElementById('message').innerText = `修改成功！步数已设置为 ${step}`;
                    } else {
                        document.getElementById('message').innerText = `（success的意思是成功）${data.message || '未知错误'}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').innerText = "请求失败，请检查网络或稍后再试";
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '修改';
                });
        }
    </script>
