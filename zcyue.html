<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zc音乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        
        /* 背景网格效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(30, 144, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30, 144, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }
        
        /* 科幻风格动态光效 */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .scanline::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background: rgba(30, 144, 255, 0.2);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        
        /* 黑夜模式变量 - 科幻风格 */
        :root {
            --bg-primary: #050a1a;
            --bg-secondary: #0f1730;
            --bg-tertiary: #1a2955;
            --text-primary: #e6f7ff;
            --text-secondary: #8ec5fc;
            --text-tertiary: #b6dbff;
            --accent-color: #00f0ff;
            --accent-color-hover: #66ffff;
            --border-color: #1e3a8a;
            --error-color: #ff4d6d;
            --glow: 0 0 10px var(--accent-color), 0 0 20px rgba(0, 240, 255, 0.3);
            --glow-strong: 0 0 15px var(--accent-color), 0 0 30px rgba(0, 240, 255, 0.5);
        }
        
        /* 白天模式变量 - 明亮科幻风 */
        body.light-mode {
            --bg-primary: #f0f7ff;
            --bg-secondary: #e6f2ff;
            --bg-tertiary: #cce0ff;
            --text-primary: #0a192f;
            --text-secondary: #233554;
            --text-tertiary: #112240;
            --accent-color: #0066cc;
            --accent-color-hover: #0099ff;
            --border-color: #99ccff;
            --error-color: #cc0033;
            --glow: 0 0 10px var(--accent-color), 0 0 20px rgba(0, 102, 204, 0.3);
            --glow-strong: 0 0 15px var(--accent-color), 0 0 30px rgba(0, 102, 204, 0.5);
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-tertiary);
            line-height: 1.6;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 装饰性几何元素 */
        .decor-element {
            position: fixed;
            border: 1px solid rgba(0, 240, 255, 0.2);
            background: transparent;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }
        
        .decor-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            right: 5%;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        
        .decor-2 {
            width: 300px;
            height: 300px;
            bottom: 10%;
            left: 5%;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-delay: 2s;
        }
        
        .decor-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 20%;
            border-radius: 50%;
            animation-delay: 4s;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--accent-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--glow);
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            box-shadow: var(--glow-strong);
            transform: rotate(90deg);
        }
        
        .floating-search-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: var(--bg-secondary);
            color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            cursor: pointer;
            box-shadow: var(--glow);
            z-index: 1000;
            transition: all 0.3s;
            border: 1px solid var(--accent-color);
            animation: pulse 3s infinite;
        }
        
        .floating-search-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--glow-strong);
            background-color: var(--bg-tertiary);
        }
        
        .search-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--glow-strong);
            z-index: 1001;
            border: 1px solid var(--accent-color);
        }
        
        .search-modal.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        .search-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-modal-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .close-search-modal {
            background: none;
            border: 1px solid transparent;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-search-modal:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
        }
        
        .search-modal-content {
            display: flex;
            margin-bottom: 15px;
        }
        
        #search-input {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color) inset;
        }
        
        #search-btn {
            padding: 0 20px;
            background-color: var(--bg-tertiary);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #search-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .api-tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .api-tab {
            padding: 8px 15px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            position: relative;
        }
        
        .api-tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .api-tab.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }
        
        .results-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            z-index: 1002;
            padding: 20px;
            overflow-y: auto;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .results-modal.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .results-title {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .close-results {
            background: none;
            border: 1px solid transparent;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-results:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .song-list {
            list-style: none;
        }
        
        .song-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .song-item::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .song-item:hover {
            background-color: var(--bg-secondary);
            transform: translateX(5px);
        }
        
        .song-item:hover::before {
            left: 100%;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .song-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .song-duration {
            font-size: 14px;
            color: var(--accent-color);
            padding: 3px 8px;
            border-radius: 4px;
            background-color: rgba(0, 240, 255, 0.1);
        }
        
        .lyrics-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background-color: rgba(5, 10, 26, 0.95);
            z-index: 998;
            overflow: hidden;
            display: none;
            border-bottom: 1px solid var(--accent-color);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.2);
        }
        
        body.light-mode .lyrics-container {
            background-color: rgba(240, 247, 255, 0.95);
        }
        
        .lyrics-wrapper {
            padding: 20px;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .lyrics-line {
            font-size: 18px;
            line-height: 2.5;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            text-shadow: 0 0 3px transparent;
        }
        
        .lyrics-line.active {
            color: var(--accent-color);
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-color);
        }
        
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: var(--bg-secondary);
            box-shadow: 0 -2px 20px rgba(0, 240, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 999;
            border-top: 1px solid var(--accent-color);
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
            padding-right: 20px;
        }
        
        .player-song-title {
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }
        
        .player-song-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .player-btn {
            background: none;
            border: 1px solid transparent;
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            margin: 0 10px;
            padding: 5px;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .player-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .play-btn {
            font-size: 28px;
            color: var(--accent-color);
            width: 50px;
            height: 50px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .play-btn:hover {
            box-shadow: 0 0 15px var(--accent-color);
            transform: scale(1.05);
        }
        
        .player-progress-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--bg-tertiary);
            cursor: pointer;
        }
        
        .player-progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            position: relative;
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        .player-progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
            opacity: 0;
            transition: all 0.2s;
        }
        
        .player-progress-container:hover .player-progress::after {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }
        
        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-primary);
            z-index: 1003;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .playlist-modal.active {
            display: block;
            transform: translateX(0);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .playlist-title {
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
        
        .close-playlist {
            background: none;
            border: 1px solid transparent;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-playlist:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .playlist-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .playlist-mode-btn {
            padding: 8px 15px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .playlist-mode-btn:hover, .playlist-mode-btn.active {
            background-color: var(--bg-secondary);
            color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .playlist-content {
            height: calc(100% - 100px);
            overflow-y: auto;
        }
        
        .playlist-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .playlist-item::before {
            content: "";
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .playlist-item:hover {
            background-color: var(--bg-secondary);
            transform: translateX(5px);
        }
        
        .playlist-item:hover::before {
            left: 100%;
        }
        
        .playlist-item.active {
            border-left: 3px solid var(--accent-color);
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .playlist-item-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .playlist-item-remove {
            color: var(--error-color);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
        }
        
        .playlist-item-remove:hover {
            transform: scale(1.2);
            border-color: var(--error-color);
            box-shadow: 0 0 8px var(--error-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--accent-color);
            display: none;
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--error-color);
            text-align: center;
            padding: 10px;
            display: none;
            border: 1px solid rgba(255, 77, 109, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 77, 109, 0.1);
        }
        
        @media (max-width: 600px) {
            .player-bar {
                padding: 0 10px;
            }
            
            .player-btn {
                margin: 0 5px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .play-btn {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
            
            .lyrics-container {
                height: 150px;
            }
            
            .lyrics-line {
                font-size: 16px;
                line-height: 2;
            }
            
            .lyrics-line.active {
                font-size: 18px;
            }
        }
    </style>
    <!-- 引入科幻风格字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="scanline">
    <!-- 装饰性几何元素 -->
    <div class="decor-element decor-1"></div>
    <div class="decor-element decor-2"></div>
    <div class="decor-element decor-3"></div>
    
    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="theme-toggle">☀️</div>
    
    <div class="floating-search-btn" id="floating-search-btn">🔍</div>
    
    <div class="search-modal" id="search-modal">
        <div class="search-modal-header">
            <div class="search-modal-title">搜索音乐（by:2023～2025 zc）</div>
            <button class="close-search-modal" id="close-search-modal">×</button>
        </div>
        <div class="api-tabs">
            <div class="api-tab active" data-api="juhe">聚合音乐</div>
            <div class="api-tab" data-api="qishui">汽水音乐</div>
        </div>
        <div class="search-modal-content">
            <input type="text" id="search-input" placeholder="输入歌曲名或歌手">
            <button id="search-btn">🔍</button>
        </div>
        <div class="loading" id="loading">正在玩命加载中</div>
        <div class="error" id="error"></div>
    </div>
    
    <div class="results-modal" id="results-modal">
        <div class="results-header">
            <div class="results-title">搜索结果（QQ:zcsky122）</div>
            <button class="close-results" id="close-results">×</button>
        </div>
        <ul class="song-list" id="song-list"></ul>
    </div>
    
    <div class="lyrics-container" id="lyrics-container">
        <div class="lyrics-wrapper" id="lyrics-wrapper"></div>
    </div>
    
    <div class="player-bar" id="player-bar">
        <div class="player-progress-container" id="progress-container">
            <div class="player-progress" id="player-progress"></div>
        </div>
        <div class="player-info">
            <div class="player-song-title" id="player-song-title">未播放</div>
            <div class="player-song-artist" id="player-song-artist">--</div>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="prev-btn">⏮</button>
            <button class="player-btn play-btn" id="play-btn">▶</button>
            <button class="player-btn" id="next-btn">⏭</button>
            <button class="player-btn" id="loop-btn" title="循环播放">🔁</button>
            <button class="player-btn" id="download-btn" title="下载">⤓</button>
            <button class="player-btn" id="playlist-btn" title="我的歌单">❤️</button>
        </div>
    </div>
    
    <div class="playlist-modal" id="playlist-modal">
        <div class="playlist-header">
            <div class="playlist-title">我的歌单</div>
            <button class="close-playlist" id="close-playlist">×</button>
        </div>
        <div class="playlist-controls">
            <button class="playlist-mode-btn active" id="sequential-btn">顺序播放</button>
            <button class="playlist-mode-btn" id="random-btn">随机播放</button>
        </div>
        <div class="playlist-content" id="playlist-content"></div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const themeToggle = document.getElementById('theme-toggle');
            const floatingSearchBtn = document.getElementById('floating-search-btn');
            const searchModal = document.getElementById('search-modal');
            const closeSearchModal = document.getElementById('close-search-modal');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const resultsModal = document.getElementById('results-modal');
            const closeResults = document.getElementById('close-results');
            const songList = document.getElementById('song-list');
            const lyricsContainer = document.getElementById('lyrics-container');
            const lyricsWrapper = document.getElementById('lyrics-wrapper');
            const playerBar = document.getElementById('player-bar');
            const audioPlayer = document.getElementById('audio-player');
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const loopBtn = document.getElementById('loop-btn');
            const downloadBtn = document.getElementById('download-btn');
            const playlistBtn = document.getElementById('playlist-btn');
            const playlistModal = document.getElementById('playlist-modal');
            const closePlaylist = document.getElementById('close-playlist');
            const playlistContent = document.getElementById('playlist-content');
            const sequentialBtn = document.getElementById('sequential-btn');
            const randomBtn = document.getElementById('random-btn');
            const playerProgress = document.getElementById('player-progress');
            const progressContainer = document.getElementById('progress-container');
            const playerSongTitle = document.getElementById('player-song-title');
            const playerSongArtist = document.getElementById('player-song-artist');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const apiTabs = document.querySelectorAll('.api-tab');
            
            // 获取CSS变量的辅助函数
            function getCssVariable(variableName) {
                return getComputedStyle(document.documentElement).getPropertyValue(variableName);
            }
            
            // 应用状态
            let currentSongIndex = -1;
            let songListData = [];
            let playlist = JSON.parse(localStorage.getItem('playlist') || '[]');
            let isLooping = false;
            let isRandomMode = false;
            let currentPlaylist = [];
            let currentSong = null;
            let lyricsData = [];
            let activeLyricIndex = -1;
            let isDragging = false;
            let currentApi = 'juhe'; // 默认使用聚合API
            const API_BASE_URL = 'https://sdkapi.hhlqilongzhu.cn/api/juhe_dgmusic/'; // 聚合音乐API基础地址
            const API_KEY = 'Dragon53FA6A7389AB20A25A6CE425264A4B6A'; 
            
            // 初始化主题模式
            initTheme();
            
            // 初始化
            updatePlaylistDisplay();
            
            // 主题切换功能
            themeToggle.addEventListener('click', toggleTheme);
            
            // API选项卡切换
            apiTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    apiTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentApi = this.dataset.api;
                });
            });
            
            // 浮动搜索按钮点击事件
            floatingSearchBtn.addEventListener('click', function() {
                searchModal.classList.add('active');
                searchInput.focus();
            });
            
            // 关闭搜索模态框
            closeSearchModal.addEventListener('click', function() {
                searchModal.classList.remove('active');
            });
            
            // 搜索歌曲
            searchBtn.addEventListener('click', searchSongs);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchSongs();
                }
            });
            
            function searchSongs() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                // 显示加载中
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                songList.innerHTML = '';
                
                // 根据当前选择的API构建不同的URL
                let apiUrl;
                if (currentApi === 'juhe') {
                    // 聚合音乐搜索请求 - 添加key参数
                    apiUrl = `${API_BASE_URL}?msg=${encodeURIComponent(query)}&type=text&key=${API_KEY}`;
                } else {
                    apiUrl = `https://wwm.34bc.com/API/dg_qishuimusic.php?type=text&msg=${encodeURIComponent(query)}`;
                }
                
                // 获取歌曲列表
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        searchModal.classList.remove('active');
                        
                        if (!data.trim()) {
                            showError('没有找到相关歌曲');
                            return;
                        }
                        
                        // 解析返回的文本数据
                        const lines = data.split('\n').filter(line => line.trim());
                        songListData = lines.map((line, index) => {
                            if (currentApi === 'juhe') {
                                const match = line.match(/^(\d+):(.+?)\s*--\s*(.+)$/);
                                if (match) {
                                    return {
                                        index: match[1],
                                        title: match[2],
                                        artist: match[3],
                                        query: query,
                                        api: 'juhe'
                                    };
                                }
                            } else {
                                // 汽水音乐格式：序号、歌名、歌手
                                const match = line.match(/^(\d+)、(.+?)--(.+)$/);
                                if (match) {
                                    return {
                                        index: match[1],
                                        title: match[2].trim(),
                                        artist: match[3].trim(),
                                        query: query,
                                        api: 'qishui'
                                    };
                                }
                            }
                            return null;
                        }).filter(item => item);
                        
                        if (songListData.length === 0) {
                            showError('没有找到相关歌曲');
                            return;
                        }
                        
                        // 显示歌曲列表
                        displaySongList(songListData);
                        resultsModal.classList.add('active');
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('搜索失败，请重试');
                        console.error('搜索错误:', error);
                    });
            }
            
            function displaySongList(songs) {
                songList.innerHTML = '';
                
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration">${song.api === 'qishui' ? '汽水' : '聚合'}</div>
                    `;
                    li.addEventListener('click', () => {
                        playSong(song);
                        addToPlaylist(song);
                    });
                    songList.appendChild(li);
                });
            }
            
            // 关闭搜索结果
            closeResults.addEventListener('click', function() {
                resultsModal.classList.remove('active');
            });
            
            // 播放歌曲
            function playSong(song) {
                currentSong = song;
                currentSongIndex = songListData.findIndex(s => s.index === song.index);
                
                // 显示加载中
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                
                // 构建获取歌曲详情的API URL
                let apiUrl;
                if (song.api === 'juhe') {
                    // 聚合音乐详情请求 - 添加key参数
                    apiUrl = `${API_BASE_URL}?msg=${encodeURIComponent(song.query)}&type=text&n=${song.index}&key=${API_KEY}`;
                } else {
                    apiUrl = `https://wwm.34bc.com/API/dg_qishuimusic.php?type=text&msg=${encodeURIComponent(song.query)}&n=${song.index}`;
                }
                
                // 获取歌曲详情
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        resultsModal.classList.remove('active');
                        
                        if (!data.trim()) {
                            showError('无法获取歌曲信息');
                            return;
                        }
                        
                        // 解析返回的文本数据
                        const songInfo = parseSongInfo(data, song.api);
                        
                        if (!songInfo.url) {
                            showError('无法获取歌曲播放链接');
                            return;
                        }
                        
                        // 更新播放器UI
                        playerSongTitle.textContent = songInfo.title || song.title;
                        playerSongArtist.textContent = songInfo.artist || song.artist;
                        
                        // 设置音频源
                        audioPlayer.src = songInfo.url;
                        
                        // 播放音乐
                        audioPlayer.play();
                        playBtn.textContent = '⏸';
                        
                        // 获取歌词（仅聚合API支持）
                        if (song.api === 'juhe') {
                            fetchLyrics(song.query, song.index);
                        } else {
                            lyricsData = [];
                            lyricsWrapper.innerHTML = '<div class="lyrics-line">汽水音乐暂不支持歌词显示</div>';
                            lyricsContainer.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('获取歌曲信息失败');
                        console.error('获取歌曲信息错误:', error);
                    });
            }
            
            // 解析歌曲信息（根据不同的API）
            function parseSongInfo(text, apiType) {
                const info = {};
                const lines = text.split('\n').filter(line => line.trim());
                
                if (apiType === 'juhe') {
                    lines.forEach(line => {
                        if (line.startsWith('歌名：')) {
                            info.title = line.replace('歌名：', '').trim();
                        } else if (line.startsWith('歌手：')) {
                            info.artist = line.replace('歌手：', '').trim();
                        } else if (line.startsWith('播放链接：')) {
                            info.url = line.replace('播放链接：', '').trim();
                        }
                        // 新增：如果有封面链接，也解析出来
                        else if (line.startsWith('封面：')) {
                            info.cover = line.replace('封面：', '').trim();
                        }
                    });
                } else {
                    // 汽水音乐解析
                    lines.forEach(line => {
                        if (line.startsWith('歌名：')) {
                            info.title = line.replace('歌名：', '').trim();
                        } else if (line.startsWith('歌手：')) {
                            info.artist = line.replace('歌手：', '').trim();
                        } else if (line.startsWith('播放链接：')) {
                            info.url = line.replace('播放链接：', '').trim();
                        }
                    });
                }
                
                return info;
            }
            
            // 获取歌词并解析（仅聚合API）
            function fetchLyrics(query, index) {
                const apiUrl = `https://www.hhlqilongzhu.cn/api/dg_geci.php?msg=${encodeURIComponent(query)}&n=${index}&type=text`;
                
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        if (data.trim()) {
                            lyricsData = parseLyrics(data);
                            displayLyrics();
                            lyricsContainer.style.display = 'block';
                        } else {
                            lyricsData = [];
                            lyricsWrapper.innerHTML = '<div class="lyrics-line">暂无歌词（请尽量使用酷我音源）</div>';
                            lyricsContainer.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('获取歌词错误:', error);
                        lyricsData = [];
                        lyricsWrapper.innerHTML = '<div class="lyrics-line">获取歌词失败</div>';
                        lyricsContainer.style.display = 'block';
                    });
            }
            
            // 解析歌词文本（带时间标签）
            function parseLyrics(text) {
                const lines = text.split('\n').filter(line => line.trim());
                const lyrics = [];
                const timeRegex = /\[(\d+):(\d+)\.(\d+)\]/g;
                
                lines.forEach(line => {
                    const timeMatches = [...line.matchAll(timeRegex)];
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (timeMatches.length > 0 && text) {
                        timeMatches.forEach(match => {
                            const minutes = parseInt(match[1]);
                            const seconds = parseInt(match[2]);
                            const milliseconds = parseInt(match[3]);
                            const time = minutes * 60 + seconds + milliseconds / 100;
                            
                            lyrics.push({
                                text: text,
                                time: time
                            });
                        });
                    } else if (text) {
                        // 没有时间标签的歌词行
                        lyrics.push({
                            text: text,
                            time: -1
                        });
                    }
                });
                
                // 按时间排序
                lyrics.sort((a, b) => a.time - b.time);
                return lyrics;
            }
            
            // 显示歌词
            function displayLyrics() {
                lyricsWrapper.innerHTML = '';
                
                lyricsData.forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'lyrics-line';
                    div.textContent = line.text;
                    div.dataset.index = index;
                    lyricsWrapper.appendChild(div);
                });
                
                // 初始居中
                updateLyricsPosition();
            }
            
            // 更新歌词位置
            function updateLyricsPosition() {
                if (activeLyricIndex >= 0 && activeLyricIndex < lyricsData.length) {
                    const activeLine = document.querySelector('.lyrics-line.active');
                    if (activeLine) {
                        const containerHeight = lyricsContainer.clientHeight;
                        const lineHeight = activeLine.clientHeight;
                        const scrollTop = activeLine.offsetTop - containerHeight / 2 + lineHeight;
                        
                        lyricsWrapper.style.transform = `translateY(-${scrollTop}px)`;
                    }
                }
            }
            
            // 播放/暂停按钮
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playBtn.textContent = '⏸';
                } else {
                    audioPlayer.pause();
                    playBtn.textContent = '▶';
                }
            });
            
            // 上一首/下一首按钮
            prevBtn.addEventListener('click', playPreviousSong);
            nextBtn.addEventListener('click', playNextSong);
            
            function playPreviousSong() {
                if (playlist.length === 0) return;
                
                let index = playlist.findIndex(song => 
                    song.index === currentSong.index && 
                    song.query === currentSong.query &&
                    song.api === currentSong.api
                );
                
                if (index === -1) index = 0;
                
                if (isRandomMode) {
                    // 随机播放模式下，随机选择一首不是当前播放的歌曲
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * playlist.length);
                    } while (newIndex === index && playlist.length > 1);
                    index = newIndex;
                } else {
                    // 顺序播放模式
                    index = (index - 1 + playlist.length) % playlist.length;
                }
                
                currentSong = playlist[index];
                playSong(currentSong);
            }
            
            function playNextSong() {
                if (playlist.length === 0) return;
                
                let index = playlist.findIndex(song => 
                    song.index === currentSong.index && 
                    song.query === currentSong.query &&
                    song.api === currentSong.api
                );
                
                if (index === -1) index = 0;
                
                if (isRandomMode) {
                    // 随机播放模式
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * playlist.length);
                    } while (newIndex === index && playlist.length > 1);
                    index = newIndex;
                } else {
                    // 顺序播放模式
                    index = (index + 1) % playlist.length;
                }
                
                currentSong = playlist[index];
                playSong(currentSong);
            }
            
            // 循环播放按钮
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                // 修复CSS变量访问方式
                const accentColor = getCssVariable('--accent-color');
                const glow = getCssVariable('--glow');
                
                loopBtn.style.color = isLooping ? accentColor : '';
                loopBtn.style.boxShadow = isLooping ? glow : 'none';
            });
            
            // 音频播放结束时
            audioPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    // 单曲循环
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    // 播放下一首
                    playNextSong();
                }
            });
            
            // 进度条更新
            audioPlayer.addEventListener('timeupdate', function() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                playerProgress.style.width = `${progress}%`;
                
                // 更新歌词
                updateLyrics();
            });
            
            // 更新歌词高亮
            function updateLyrics() {
                if (lyricsData.length === 0) return;
                
                const currentTime = audioPlayer.currentTime;
                let newActiveIndex = -1;
                
                // 找到当前应该高亮的歌词行
                for (let i = 0; i < lyricsData.length; i++) {
                    if (lyricsData[i].time !== -1 && lyricsData[i].time <= currentTime) {
                        newActiveIndex = i;
                    } else {
                        break;
                    }
                }
                
                // 如果找到新的歌词行，更新高亮
                if (newActiveIndex !== activeLyricIndex && newActiveIndex !== -1) {
                    // 移除之前的高亮
                    if (activeLyricIndex !== -1) {
                        document.querySelector(`.lyrics-line[data-index="${activeLyricIndex}"]`).classList.remove('active');
                    }
                    
                    // 添加新的高亮
                    activeLyricIndex = newActiveIndex;
                    document.querySelector(`.lyrics-line[data-index="${activeLyricIndex}"]`).classList.add('active');
                    
                    // 更新歌词位置
                    updateLyricsPosition();
                }
            }
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // 拖动进度条
            progressContainer.addEventListener('mousedown', function() {
                isDragging = true;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    const width = rect.width;
                    const clickX = e.clientX - rect.left;
                    const percentage = Math.max(0, Math.min(100, (clickX / width) * 100));
                    playerProgress.style.width = `${percentage}%`;
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    const rect = progressContainer.getBoundingClientRect();
                    const width = rect.width;
                    const clickX = e.clientX - rect.left;
                    const duration = audioPlayer.duration;
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });
            
            // 下载按钮
            downloadBtn.addEventListener('click', function() {
                if (!audioPlayer.src) return;
                
                const a = document.createElement('a');
                a.href = audioPlayer.src;
                a.download = `${playerSongTitle.textContent} - ${playerSongArtist.textContent}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
            
            // 歌单相关
            playlistBtn.addEventListener('click', function() {
                playlistModal.classList.add('active');
                updatePlaylistDisplay();
            });
            
            closePlaylist.addEventListener('click', function() {
                playlistModal.classList.remove('active');
            });
            
            // 添加到歌单
            function addToPlaylist(song) {
                // 检查是否已在歌单中
                const exists = playlist.some(item => 
                    item.index === song.index && 
                    item.query === song.query &&
                    item.api === song.api
                );
                
                if (!exists) {
                    playlist.push(song);
                    savePlaylist();
                    updatePlaylistDisplay();
                }
            }
            
            // 从歌单移除
            function removeFromPlaylist(index) {
                playlist.splice(index, 1);
                savePlaylist();
                updatePlaylistDisplay();
            }
            
            // 保存歌单到本地存储
            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }
            
            // 更新歌单显示
            function updatePlaylistDisplay() {
                playlistContent.innerHTML = '';
                
                if (playlist.length === 0) {
                    playlistContent.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary);">歌单为空，快去添加歌曲吧！</div>';
                    return;
                }
                
                playlist.forEach((song, index) => {
                    const isActive = currentSong && 
                                   song.index === currentSong.index && 
                                   song.query === currentSong.query &&
                                   song.api === currentSong.api;
                    
                    const div = document.createElement('div');
                    div.className = `playlist-item ${isActive ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-remove">×</div>
                    `;
                    
                    // 点击播放
                    div.querySelector('.playlist-item-info').addEventListener('click', () => {
                        currentSong = song;
                        playSong(song);
                    });
                    
                    // 点击移除
                    div.querySelector('.playlist-item-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFromPlaylist(index);
                    });
                    
                    playlistContent.appendChild(div);
                });
            }
            
            // 播放模式切换
            sequentialBtn.addEventListener('click', function() {
                isRandomMode = false;
                sequentialBtn.classList.add('active');
                randomBtn.classList.remove('active');
            });
            
            randomBtn.addEventListener('click', function() {
                isRandomMode = true;
                randomBtn.classList.add('active');
                sequentialBtn.classList.remove('active');
            });
            
            // 显示错误信息
            function showError(message) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 3000);
            }
            
            // 初始化主题
            function initTheme() {
                // 检查本地存储中的主题偏好
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-mode');
                    themeToggle.textContent = '🌙';
                } else {
                    document.body.classList.remove('light-mode');
                    themeToggle.textContent = '☀️';
                }
            }
            
            // 切换主题
            function toggleTheme() {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '☀️';
                } else {
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '🌙';
                }
            }
            
            // 窗口大小变化时重新定位歌词
            window.addEventListener('resize', updateLyricsPosition);
        });
