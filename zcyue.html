            function displaySongList(songs) {

            // ÂÖ≥Èó≠ÊêúÁ¥¢ÁªìÊûú
            closeResults.addEventListener('click', function() {

            // Êí≠ÊîæÊ≠åÊõ≤
            function playSong(song) {
                currentSong = song;
                currentSongIndex = songListData.findIndex(s => s.index === song.index);
                
                // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                
                // ÊûÑÂª∫Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖÁöÑAPI URL
                let apiUrl;
                if (song.api === 'juhe') {
                    // ËÅöÂêàÈü≥‰πêËØ¶ÊÉÖËØ∑Ê±Ç - Ê∑ªÂä†keyÂèÇÊï∞
                    apiUrl = `${API_BASE_URL}?msg=${encodeURIComponent(song.query)}&type=text&n=${song.index}&key=${API_KEY}`;
                } else {
                    apiUrl = `https://wwm.34bc.com/API/dg_qishuimusic.php?type=text&msg=${encodeURIComponent(song.query)}&n=${song.index}`;
                }
                
                // Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖ
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        resultsModal.classList.remove('active');
                        
                        if (!data.trim()) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØ');
                            return;
                        }
                        
                        // Ëß£ÊûêËøîÂõûÁöÑÊñáÊú¨Êï∞ÊçÆ
                        const songInfo = parseSongInfo(data, song.api);
                        
                        if (!songInfo.url) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤Êí≠ÊîæÈìæÊé•');
                            return;
                        }
                        
                        // Êõ¥Êñ∞Êí≠ÊîæÂô®UI
                        playerSongTitle.textContent = songInfo.title || song.title;
                        playerSongArtist.textContent = songInfo.artist || song.artist;
                        
                        // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
                        audioPlayer.src = songInfo.url;
                        
                        // Êí≠ÊîæÈü≥‰πê
                        audioPlayer.play();
                        playBtn.textContent = '‚è∏';
                        
                        // Ëé∑ÂèñÊ≠åËØçÔºà‰ªÖËÅöÂêàAPIÊîØÊåÅÔºâ
                        if (song.api === 'juhe') {
                            fetchLyrics(song.query, song.index);
                        } else {
                            lyricsData = [];
                            lyricsWrapper.innerHTML = '<div class="lyrics-line">Ê±ΩÊ∞¥Èü≥‰πêÊöÇ‰∏çÊîØÊåÅÊ≠åËØçÊòæÁ§∫</div>';
                            lyricsContainer.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÂ§±Ë¥•');

                    });
            }
            
            // Ëß£ÊûêÊ≠åÊõ≤‰ø°ÊÅØÔºàÊ†πÊçÆ‰∏çÂêåÁöÑAPIÔºâ
            function parseSongInfo(text, apiType) {
                const info = {};
                const lines = text.split('\n').filter(line => line.trim());
                
                if (apiType === 'juhe') {
                    lines.forEach(line => {
                        if (line.startsWith('Ê≠åÂêçÔºö')) {
                            info.title = line.replace('Ê≠åÂêçÔºö', '').trim();
                        } else if (line.startsWith('Ê≠åÊâãÔºö')) {
                            info.artist = line.replace('Ê≠åÊâãÔºö', '').trim();
                        } else if (line.startsWith('Êí≠ÊîæÈìæÊé•Ôºö')) {
                            info.url = line.replace('Êí≠ÊîæÈìæÊé•Ôºö', '').trim();
                        }
                        // Êñ∞Â¢ûÔºöÂ¶ÇÊûúÊúâÂ∞ÅÈù¢ÈìæÊé•Ôºå‰πüËß£ÊûêÂá∫Êù•
                        else if (line.startsWith('Â∞ÅÈù¢Ôºö')) {
                            info.cover = line.replace('Â∞ÅÈù¢Ôºö', '').trim();
                        }
                    });
                } else {
                    // Ê±ΩÊ∞¥Èü≥‰πêËß£Êûê
                    lines.forEach(line => {
                        if (line.startsWith('Ê≠åÂêçÔºö')) {
                            info.title = line.replace('Ê≠åÂêçÔºö', '').trim();
                        } else if (line.startsWith('Ê≠åÊâãÔºö')) {
                            info.artist = line.replace('Ê≠åÊâãÔºö', '').trim();
                        } else if (line.startsWith('Êí≠ÊîæÈìæÊé•Ôºö')) {
                            info.url = line.replace('Êí≠ÊîæÈìæÊé•Ôºö', '').trim();
                        }
                    });
                }
                
                return info;
            }
            
            // Ëé∑ÂèñÊ≠åËØçÂπ∂Ëß£ÊûêÔºà‰ªÖËÅöÂêàAPIÔºâ
            function fetchLyrics(query, index) {
                const apiUrl = `https://www.hhlqilongzhu.cn/api/dg_geci.php?msg=${encodeURIComponent(query)}&n=${index}&type=text`;
                
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        if (data.trim()) {
                            lyricsData = parseLyrics(data);
                            displayLyrics();
                            lyricsContainer.style.display = 'block';
                        } else {
                            lyricsData = [];
                            lyricsWrapper.innerHTML = '<div class="lyrics-line">ÊöÇÊó†Ê≠åËØçÔºàËØ∑Â∞ΩÈáè‰ΩøÁî®ÈÖ∑ÊàëÈü≥Ê∫êÔºâ</div>';
                            lyricsContainer.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Ëé∑ÂèñÊ≠åËØçÈîôËØØ:', error);
                        lyricsData = [];
                        lyricsWrapper.innerHTML = '<div class="lyrics-line">Ëé∑ÂèñÊ≠åËØçÂ§±Ë¥•</div>';
                        lyricsContainer.style.display = 'block';
                    });
            }
            
            // Ëß£ÊûêÊ≠åËØçÊñáÊú¨ÔºàÂ∏¶Êó∂Èó¥Ê†áÁ≠æÔºâ
            function parseLyrics(text) {
                const lines = text.split('\n').filter(line => line.trim());
                const lyrics = [];
                const timeRegex = /\[(\d+):(\d+)\.(\d+)\]/g;
                
                lines.forEach(line => {
                    const timeMatches = [...line.matchAll(timeRegex)];
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (timeMatches.length > 0 && text) {
                        timeMatches.forEach(match => {
                            const minutes = parseInt(match[1]);
                            const seconds = parseInt(match[2]);
                            const milliseconds = parseInt(match[3]);
                            const time = minutes * 60 + seconds + milliseconds / 100;
                            
                            lyrics.push({
                                text: text,
                                time: time
                            });
                        });
                    } else if (text) {
                        // Ê≤°ÊúâÊó∂Èó¥Ê†áÁ≠æÁöÑÊ≠åËØçË°å
                        lyrics.push({
                            text: text,
                            time: -1
                        });
                    }
                });
                
                // ÊåâÊó∂Èó¥ÊéíÂ∫è
                lyrics.sort((a, b) => a.time - b.time);
                return lyrics;
            }
            
            // ÊòæÁ§∫Ê≠åËØç
            function displayLyrics() {
                lyricsWrapper.innerHTML = '';
                
                lyricsData.forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'lyrics-line';
                    div.textContent = line.text;
                    div.dataset.index = index;
                    lyricsWrapper.appendChild(div);
                });
                
                // ÂàùÂßãÂ±Ö‰∏≠
                updateLyricsPosition();
            }
            
            // Êõ¥Êñ∞Ê≠åËØç‰ΩçÁΩÆ
            function updateLyricsPosition() {
                if (activeLyricIndex >= 0 && activeLyricIndex < lyricsData.length) {
                    const activeLine = document.querySelector('.lyrics-line.active');
                    if (activeLine) {
                        const containerHeight = lyricsContainer.clientHeight;
                        const lineHeight = activeLine.clientHeight;
                        const scrollTop = activeLine.offsetTop - containerHeight / 2 + lineHeight;
                        
                        lyricsWrapper.style.transform = `translateY(-${scrollTop}px)`;
                    }
                }
            }
            
            // Êí≠Êîæ/ÊöÇÂÅúÊåâÈíÆ
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playBtn.textContent = '‚è∏';
                } else {
                    audioPlayer.pause();
                    playBtn.textContent = '‚ñ∂';
                }
            });
            
            // ‰∏ä‰∏ÄÈ¶ñ/‰∏ã‰∏ÄÈ¶ñÊåâÈíÆ
            prevBtn.addEventListener('click', playPreviousSong);
            nextBtn.addEventListener('click', playNextSong);
            
            function playPreviousSong() {
                if (playlist.length === 0) return;
                
                let index = playlist.findIndex(song => 
                    song.index === currentSong.index && 
                    song.query === currentSong.query &&
                    song.api === currentSong.api
                );
                
                if (index === -1) index = 0;
                
                if (isRandomMode) {
                    // ÈöèÊú∫Êí≠ÊîæÊ®°Âºè‰∏ãÔºåÈöèÊú∫ÈÄâÊã©‰∏ÄÈ¶ñ‰∏çÊòØÂΩìÂâçÊí≠ÊîæÁöÑÊ≠åÊõ≤
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * playlist.length);
                    } while (newIndex === index && playlist.length > 1);
                    index = newIndex;
                } else {
                    // È°∫Â∫èÊí≠ÊîæÊ®°Âºè
                    index = (index - 1 + playlist.length) % playlist.length;
                }
                
                currentSong = playlist[index];
                playSong(currentSong);
            }
            
            function playNextSong() {
                if (playlist.length === 0) return;
                
                let index = playlist.findIndex(song => 
                    song.index === currentSong.index && 
                    song.query === currentSong.query &&
                    song.api === currentSong.api
                );
                
                if (index === -1) index = 0;
                
                if (isRandomMode) {
                    // ÈöèÊú∫Êí≠ÊîæÊ®°Âºè
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * playlist.length);
                    } while (newIndex === index && playlist.length > 1);
                    index = newIndex;
                } else {
                    // È°∫Â∫èÊí≠ÊîæÊ®°Âºè
                    index = (index + 1) % playlist.length;
                }
                
                currentSong = playlist[index];
                playSong(currentSong);
            }
            
            // Âæ™ÁéØÊí≠ÊîæÊåâÈíÆ
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                // ‰øÆÂ§çCSSÂèòÈáèËÆøÈóÆÊñπÂºè
                const accentColor = getCssVariable('--accent-color');
                const glow = getCssVariable('--glow');
                
                loopBtn.style.color = isLooping ? accentColor : '';
                loopBtn.style.boxShadow = isLooping ? glow : 'none';
            });
            
            // Èü≥È¢ëÊí≠ÊîæÁªìÊùüÊó∂
            audioPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    // ÂçïÊõ≤Âæ™ÁéØ
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
                    playNextSong();
                }
            });
            
            // ËøõÂ∫¶Êù°Êõ¥Êñ∞
            audioPlayer.addEventListener('timeupdate', function() {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                playerProgress.style.width = `${progress}%`;
                
                // Êõ¥Êñ∞Ê≠åËØç
                updateLyrics();
            });
            
            // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫Æ
            function updateLyrics() {
                if (lyricsData.length === 0) return;
                
                const currentTime = audioPlayer.currentTime;
                let newActiveIndex = -1;
                
                // ÊâæÂà∞ÂΩìÂâçÂ∫îËØ•È´ò‰∫ÆÁöÑÊ≠åËØçË°å
                for (let i = 0; i < lyricsData.length; i++) {
                    if (lyricsData[i].time !== -1 && lyricsData[i].time <= currentTime) {
                        newActiveIndex = i;
                    } else {
                        break;
                    }
                }
                
                // Â¶ÇÊûúÊâæÂà∞Êñ∞ÁöÑÊ≠åËØçË°åÔºåÊõ¥Êñ∞È´ò‰∫Æ
                if (newActiveIndex !== activeLyricIndex && newActiveIndex !== -1) {
                    // ÁßªÈô§‰πãÂâçÁöÑÈ´ò‰∫Æ
                    if (activeLyricIndex !== -1) {
                        document.querySelector(`.lyrics-line[data-index="${activeLyricIndex}"]`).classList.remove('active');
                    }
                    
                    // Ê∑ªÂä†Êñ∞ÁöÑÈ´ò‰∫Æ
                    activeLyricIndex = newActiveIndex;
                    document.querySelector(`.lyrics-line[data-index="${activeLyricIndex}"]`).classList.add('active');
                    
                    // Êõ¥Êñ∞Ê≠åËØç‰ΩçÁΩÆ
                    updateLyricsPosition();
                }
            }
            
            // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // ÊãñÂä®ËøõÂ∫¶Êù°
            progressContainer.addEventListener('mousedown', function() {
                isDragging = true;
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    const rect = progressContainer.getBoundingClientRect();
                    const width = rect.width;
                    const clickX = e.clientX - rect.left;
                    const percentage = Math.max(0, Math.min(100, (clickX / width) * 100));
                    playerProgress.style.width = `${percentage}%`;
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                if (isDragging) {
                    isDragging = false;
                    const rect = progressContainer.getBoundingClientRect();
                    const width = rect.width;
                    const clickX = e.clientX - rect.left;
                    const duration = audioPlayer.duration;
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });
            
            // ‰∏ãËΩΩÊåâÈíÆ
            downloadBtn.addEventListener('click', function() {
                if (!audioPlayer.src) return;
                
                const a = document.createElement('a');
                a.href = audioPlayer.src;
                a.download = `${playerSongTitle.textContent} - ${playerSongArtist.textContent}.mp3`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
            
            // Ê≠åÂçïÁõ∏ÂÖ≥
            playlistBtn.addEventListener('click', function() {
                playlistModal.classList.add('active');
                updatePlaylistDisplay();
            });
            
            closePlaylist.addEventListener('click', function() {
                playlistModal.classList.remove('active');
            });
            
            // Ê∑ªÂä†Âà∞Ê≠åÂçï
            function addToPlaylist(song) {
                // Ê£ÄÊü•ÊòØÂê¶Â∑≤Âú®Ê≠åÂçï‰∏≠
                const exists = playlist.some(item => 
                    item.index === song.index && 
                    item.query === song.query &&
                    item.api === song.api
                );
                
                if (!exists) {
                    playlist.push(song);
                    savePlaylist();
                    updatePlaylistDisplay();
                }
            }
            
            // ‰ªéÊ≠åÂçïÁßªÈô§
            function removeFromPlaylist(index) {
                playlist.splice(index, 1);
                savePlaylist();
                updatePlaylistDisplay();
            }
            
            // ‰øùÂ≠òÊ≠åÂçïÂà∞Êú¨Âú∞Â≠òÂÇ®
            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }
            
            // Êõ¥Êñ∞Ê≠åÂçïÊòæÁ§∫
            function updatePlaylistDisplay() {
                playlistContent.innerHTML = '';
                
                if (playlist.length === 0) {
                    playlistContent.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-secondary);">Ê≠åÂçï‰∏∫Á©∫ÔºåÂø´ÂéªÊ∑ªÂä†Ê≠åÊõ≤ÂêßÔºÅ</div>';
                    return;
                }
                
                playlist.forEach((song, index) => {
                    const isActive = currentSong && 
                                   song.index === currentSong.index && 
                                   song.query === currentSong.query &&
                                   song.api === currentSong.api;
                    
                    const div = document.createElement('div');
                    div.className = `playlist-item ${isActive ? 'active' : ''}`;
                    div.innerHTML = `
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-remove">√ó</div>
                    `;
                    
                    // ÁÇπÂáªÊí≠Êîæ
                    div.querySelector('.playlist-item-info').addEventListener('click', () => {
                        currentSong = song;
                        playSong(song);
                    });
                    
                    // ÁÇπÂáªÁßªÈô§
                    div.querySelector('.playlist-item-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFromPlaylist(index);
                    });
                    
                    playlistContent.appendChild(div);
                });
            }
            
            // Êí≠ÊîæÊ®°ÂºèÂàáÊç¢
            sequentialBtn.addEventListener('click', function() {
                isRandomMode = false;
                sequentialBtn.classList.add('active');
                randomBtn.classList.remove('active');
            });
            
            randomBtn.addEventListener('click', function() {
                isRandomMode = true;
                randomBtn.classList.add('active');
                sequentialBtn.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
            function showError(message) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                
                // 3ÁßíÂêéËá™Âä®ÈöêËóè
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 3000);
            }
            
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            function initTheme() {
                // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-mode');
                    themeToggle.textContent = 'üåô';
                } else {
                    document.body.classList.remove('light-mode');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            }
            
            // ÂàáÊç¢‰∏ªÈ¢ò
            function toggleTheme() {
                if (document.body.classList.contains('light-mode')) {
                    document.body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = 'üåô';
                }
            }
            
            // Á™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞ÂÆö‰ΩçÊ≠åËØç
            window.addEventListener('resize', updateLyricsPosition);
        });
    </script>
</body>
