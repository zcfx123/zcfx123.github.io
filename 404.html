<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在 - 404</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --primary: #7c3aed;
            --text: #f5f5f5;
            --text-secondary: #a3a3a3;
            --border: #2a2a2a;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            line-height: 1.5;
            padding: 1rem;
        }
        
        .card {
            background: var(--surface);
            border-radius: 0.75rem;
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 0 0 1px var(--border);
            text-align: center;
        }
        
        .status {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 1rem;
            background: linear-gradient(135deg, var(--primary), #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        h1 {
            font-size: 1.25rem;
            margin: 0 0 0.5rem;
            font-weight: 600;
        }
        
        p {
            color: var(--text-secondary);
            margin: 0 0 2rem;
        }
        
        .actions {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.15s ease;
            text-decoration: none;
        }
        
        .primary {
            background: var(--primary);
            color: white;
        }
        
        .primary:hover {
            background: #6d28d9;
            transform: translateY(-1px);
        }
        
        .secondary {
            background: transparent;
            color: var(--text);
            box-shadow: inset 0 0 0 1px var(--border);
        }
        
        .secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .contact a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="status">404</div>
        <h1>页面不存在</h1>
        <p>您访问的页面可能已被移动或删除</p>
        
        <div class="actions">
            <a href="http://zcfx.vvvv.ee" class="button primary">返回首页</a>
               </div>
        
        <div class="contact" id="contact">
            需要帮助？<br>
            邮件联系: <a href="mailto:support@example.com">zc_zcblue@126.com</a><br>
            或加Q: <a href="https://qm.qq.com/q/N1Y5qtO8IS">点我添加</a>
        </div>
    </div>
</body>
  </html>
