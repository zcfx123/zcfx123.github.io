    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†

            const playlistBtn = document.getElementById('playlist-btn');
            const playlistModal = document.getElementById('playlist-modal');
            const closePlaylist = document.getElementById('close-playlist');
            const playlistContent = document.getElementById('playlist-content');
            const sequentialBtn = document.getElementById('sequential-btn');
            const randomBtn = document.getElementById('random-btn');
            const playerProgress = document.getElementById('player-progress');
            const progressContainer = document.getElementById('progress-container');
            const playerSongTitle = document.getElementById('player-song-title');
            const playerSongArtist = document.getElementById('player-song-artist');
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            // Â∫îÁî®Áä∂ÊÄÅ
            let currentSongIndex = -1;
            let songListData = [];
            let playlist = JSON.parse(localStorage.getItem('playlist') || '[]');
            let isLooping = false;
            let isRandomMode = false;
            let currentPlaylist = [];
            let currentSong = null;
            let lyricsData = [];
            let activeLyricIndex = -1;
            let isDragging = false;
            
            // ÂàùÂßãÂåñ
            updatePlaylistDisplay();
            
            // ÊµÆÂä®ÊêúÁ¥¢ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            floatingSearchBtn.addEventListener('click', function() {
                searchModal.classList.add('active');
                searchInput.focus();
            });
            
            // ÂÖ≥Èó≠ÊêúÁ¥¢Ê®°ÊÄÅÊ°Ü
            closeSearchModal.addEventListener('click', function() {
                searchModal.classList.remove('active');
            });
            
            // ÊêúÁ¥¢Ê≠åÊõ≤
            searchBtn.addEventListener('click', searchSongs);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchSongs();
                }
            });
            
            function searchSongs() {
                const query = searchInput.value.trim();
                if (!query) return;
                
                // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                songList.innerHTML = '';
                
                // ÊûÑÂª∫API URL
                const apiUrl = `https://www.hhlqilongzhu.cn/api/joox/juhe_music.php?msg=${encodeURIComponent(query)}&type=text`;
                
                // Ëé∑ÂèñÊ≠åÊõ≤ÂàóË°®
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        searchModal.classList.remove('active');
                        
                        if (!data.trim()) {
                            showError('Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Ê≠åÊõ≤');
                            return;
                        }
                        
                        // Ëß£ÊûêËøîÂõûÁöÑÊñáÊú¨Êï∞ÊçÆ
                        const lines = data.split('\n').filter(line => line.trim());
                        songListData = lines.map(line => {
                            const match = line.match(/^(\d+):(.+?)\s*--\s*(.+)$/);
                            if (match) {
                                return {
                                    index: match[1],
                                    title: match[2],
                                    artist: match[3],
                                    query: query
                                };
                            }
                            return null;
                        }).filter(item => item);
                        
                        if (songListData.length === 0) {
                            showError('Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Ê≠åÊõ≤');
                            return;
                        }
                        
                        // ÊòæÁ§∫Ê≠åÊõ≤ÂàóË°®
                        displaySongList(songListData);
                        resultsModal.classList.add('active');
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                        console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
                    });
            }
            
            function displaySongList(songs) {
                songList.innerHTML = '';
                
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    li.innerHTML = `
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-duration"></div>
                    `;
                    li.addEventListener('click', () => {
                        playSong(song);
                        addToPlaylist(song);
                    });
                    songList.appendChild(li);
                });
            }
            
            // ÂÖ≥Èó≠ÊêúÁ¥¢ÁªìÊûú
            closeResults.addEventListener('click', function() {
                resultsModal.classList.remove('active');
            });
            
            // Êí≠ÊîæÊ≠åÊõ≤
            function playSong(song) {
                currentSong = song;
                currentSongIndex = songListData.findIndex(s => s.index === song.index);
                
                // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                
                // ÊûÑÂª∫Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖÁöÑAPI URL
                const apiUrl = `https://www.hhlqilongzhu.cn/api/joox/juhe_music.php?msg=${encodeURIComponent(song.query)}&type=text&n=${song.index}`;
                
                // Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖ
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        resultsModal.classList.remove('active');
                        
                        if (!data.trim()) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØ');
                            return;
                        }
                        
                        // Ëß£ÊûêËøîÂõûÁöÑÊñáÊú¨Êï∞ÊçÆ
                        const songInfo = parseSongInfo(data);
                        
                        if (!songInfo.url) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤Êí≠ÊîæÈìæÊé•');
                            return;
                        }
                        
                        // Êõ¥Êñ∞Êí≠ÊîæÂô®UI
                        playerSongTitle.textContent = songInfo.title || song.title;
                        playerSongArtist.textContent = songInfo.artist || song.artist;
                        
                        // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
                        audioPlayer.src = songInfo.url;
                        
                        // Êí≠ÊîæÈü≥‰πê
                        audioPlayer.play();
                        playBtn.textContent = '‚è∏';
                        
                        // Ëé∑ÂèñÊ≠åËØç
                        fetchLyrics(song.query, song.index);
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÂ§±Ë¥•');
                        console.error('Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÈîôËØØ:', error);
                    });
            }
            
            // Ëé∑ÂèñÊ≠åËØçÂπ∂Ëß£Êûê
            function fetchLyrics(query, index) {
                const apiUrl = `https://www.hhlqilongzhu.cn/api/dg_geci.php?msg=${encodeURIComponent(query)}&n=${index}&type=text`;
                
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        if (data.trim()) {
                            lyricsData = parseLyrics(data);
                            displayLyrics();
                            lyricsContainer.style.display = 'block';
                        } else {
                            lyricsData = [];
                            lyricsWrapper.innerHTML = '<div class="lyrics-line">ÊöÇÊó†Ê≠åËØçÔºàËØ∑Â∞ΩÈáè‰ΩøÁî®ÈÖ∑ÊàëÈü≥Ê∫êÔºâ</div>';
                            lyricsContainer.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Ëé∑ÂèñÊ≠åËØçÈîôËØØ:', error);
                        lyricsData = [];
                        lyricsWrapper.innerHTML = '<div class="lyrics-line">Ëé∑ÂèñÊ≠åËØçÂ§±Ë¥•</div>';
                        lyricsContainer.style.display = 'block';
                    });
            }
            
            // Ëß£ÊûêÊ≠åËØçÊñáÊú¨ÔºàÂ∏¶Êó∂Èó¥Ê†áÁ≠æÔºâ
            function parseLyrics(text) {
                const lines = text.split('\n').filter(line => line.trim());
                const lyrics = [];
                const timeRegex = /\[(\d+):(\d+)\.(\d+)\]/g;
                
                lines.forEach(line => {
                    const timeMatches = [...line.matchAll(timeRegex)];
                    const text = line.replace(timeRegex, '').trim();
                    
                    if (timeMatches.length > 0 && text) {
                        timeMatches.forEach(match => {
                            const minutes = parseInt(match[1]);
                            const seconds = parseInt(match[2]);
                            const milliseconds = parseInt(match[3]);
                            const time = minutes * 60 + seconds + milliseconds / 100;
                            
                            lyrics.push({
                                text: text,
                                time: time
                            });
                        });
                    } else if (text) {
                        // Ê≤°ÊúâÊó∂Èó¥Ê†áÁ≠æÁöÑÊ≠åËØçË°å
                        lyrics.push({
                            text: text,
                            time: -1
                        });
                    }
                });
                
                // ÊåâÊó∂Èó¥ÊéíÂ∫è
                lyrics.sort((a, b) => a.time - b.time);
                return lyrics;
            }
            
            // ÊòæÁ§∫Ê≠åËØç
            function displayLyrics() {
                lyricsWrapper.innerHTML = '';
                
                lyricsData.forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'lyrics-line';
                    div.textContent = line.text;
                    div.dataset.index = index;
                    lyricsWrapper.appendChild(div);
                });
                
                // ÂàùÂßãÂ±Ö‰∏≠
                updateLyricsPosition();
            }
            
            // Êõ¥Êñ∞Ê≠åËØç‰ΩçÁΩÆ
            function updateLyricsPosition() {
                if (activeLyricIndex >= 0 && activeLyricIndex < lyricsData.length) {
                    const activeLine = document.querySelector('.lyrics-line.active');
                    if (activeLine) {
                        const containerHeight = lyricsContainer.clientHeight;
                        const lineHeight = activeLine.clientHeight;
                        const scrollTop = activeLine.offsetTop - containerHeight / 2 + lineHeight;
                        
                        lyricsWrapper.style.transform = `translateY(-${scrollTop}px)`;
                    }
                }
            }
            
            // È´ò‰∫ÆÂΩìÂâçÊ≠åËØçÔºàÂü∫‰∫éÁ≤æÁ°ÆÊó∂Èó¥Ôºâ
            function highlightLyric(currentTime) {
                if (lyricsData.length === 0) return;
                
                // ÊâæÂà∞ÂΩìÂâçÊó∂Èó¥ÂØπÂ∫îÁöÑÊ≠åËØçË°å
                let newIndex = -1;
                for (let i = 0; i < lyricsData.length; i++) {
                    if (lyricsData[i].time <= currentTime && 
                        (i === lyricsData.length - 1 || lyricsData[i + 1].time > currentTime)) {
                        newIndex = i;
                        break;
                    }
                }
                
                // ÂøΩÁï•Ê≤°ÊúâÊó∂Èó¥Ê†áÁ≠æÁöÑÊ≠åËØçË°å
                if (newIndex >= 0 && lyricsData[newIndex].time < 0) {
                    newIndex = -1;
                }
                
                if (newIndex !== activeLyricIndex) {
                    // ÁßªÈô§ÊóßÁöÑÈ´ò‰∫Æ
                    const oldActive = document.querySelector('.lyrics-line.active');
                    if (oldActive) {
                        oldActive.classList.remove('active');
                    }
                    
                    // Ê∑ªÂä†Êñ∞È´ò‰∫Æ
                    if (newIndex >= 0) {
                        const newActive = document.querySelector(`.lyrics-line[data-index="${newIndex}"]`);
                        if (newActive) {
                            newActive.classList.add('active');
                            activeLyricIndex = newIndex;
                            updateLyricsPosition();
                        }
                    } else {
                        activeLyricIndex = -1;
                    }
                }
            }
            
            // Ëß£ÊûêÊ≠åÊõ≤‰ø°ÊÅØ
            function parseSongInfo(text) {
                const info = {};
                const lines = text.split('\n').filter(line => line.trim());
                
                lines.forEach(line => {
                    if (line.startsWith('Ê≠åÂêçÔºö')) {
                        info.title = line.replace('Ê≠åÂêçÔºö', '').trim();
                    } else if (line.startsWith('Ê≠åÊâãÔºö')) {
                        info.artist = line.replace('Ê≠åÊâãÔºö', '').trim();
                    } else if (line.startsWith('Êí≠ÊîæÈìæÊé•Ôºö')) {
                        info.url = line.replace('Êí≠ÊîæÈìæÊé•Ôºö', '').trim();
                    }
                });
                
                return info;
            }
            
            // Êí≠Êîæ/ÊöÇÂÅúÊéßÂà∂
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playBtn.textContent = '‚è∏';
                } else {
                    audioPlayer.pause();
                    playBtn.textContent = '‚ñ∂';
                }
            });
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÂíåÊ≠åËØç
            audioPlayer.addEventListener('timeupdate', function() {
                if (isDragging) return;
                
                const { duration, currentTime } = audioPlayer;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    playerProgress.style.width = `${progressPercent}%`;
                    
                    // Êõ¥Êñ∞Ê≠åËØçÈ´ò‰∫Æ
                    highlightLyric(currentTime);
                }
            });
            
            // ËøõÂ∫¶Êù°ÊãñÂä®ÂäüËÉΩ
            progressContainer.addEventListener('mousedown', startDrag);
            progressContainer.addEventListener('touchstart', startDrag);
            
            function startDrag(e) {
                isDragging = true;
                document.addEventListener('mousemove', handleDrag);
                document.addEventListener('touchmove', handleDrag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                handleDrag(e);
            }
            
            function handleDrag(e) {
                if (!isDragging) return;
                
                const containerWidth = progressContainer.clientWidth;
                let clientX;
                
                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                } else {
                    clientX = e.clientX;
                }
                
                const rect = progressContainer.getBoundingClientRect();
                let position = (clientX - rect.left) / containerWidth;
                
                // ÈôêÂà∂Âú®0-1‰πãÈó¥
                position = Math.max(0, Math.min(1, position));
                
                const duration = audioPlayer.duration || 0;
                const newTime = position * duration;
                
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÊòæÁ§∫
                playerProgress.style.width = `${position * 100}%`;
                
                // Â¶ÇÊûúÁî®Êà∑Âè™ÊòØÊãñÂä®ËÄå‰∏çÈáäÊîæÔºå‰∏çÊõ¥Êñ∞Êí≠ÊîæÊó∂Èó¥
                if (e.type === 'mouseup' || e.type === 'touchend') {
                    audioPlayer.currentTime = newTime;
                }
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', handleDrag);
                document.removeEventListener('touchmove', handleDrag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', stopDrag);
            }
            
            // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
            progressContainer.addEventListener('click', function(e) {
                if (isDragging) return;
                
                const width = this.clientWidth;
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const duration = audioPlayer.duration || 0;
                audioPlayer.currentTime = (clickX / width) * duration;
            });
            
            // Ê≠åÊõ≤ÁªìÊùü
            audioPlayer.addEventListener('ended', function() {
                if (isLooping) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else if (currentPlaylist.length > 0) {
                    playNextInPlaylist();
                } else if (currentSongIndex < songListData.length - 1) {
                    playSong(songListData[currentSongIndex + 1]);
                } else {
                    playBtn.textContent = '‚ñ∂';
                }
            });
            
            // ‰∏ä‰∏ÄÈ¶ñ
            prevBtn.addEventListener('click', function() {
                if (currentPlaylist.length > 0) {
                    playPrevInPlaylist();
                } else if (currentSongIndex > 0) {
                    playSong(songListData[currentSongIndex - 1]);
                }
            });
            
            // ‰∏ã‰∏ÄÈ¶ñ
            nextBtn.addEventListener('click', function() {
                if (currentPlaylist.length > 0) {
                    playNextInPlaylist();
                } else if (currentSongIndex < songListData.length - 1) {
                    playSong(songListData[currentSongIndex + 1]);
                }
            });
            
            // Êí≠ÊîæÊ≠åÂçï‰∏≠ÁöÑ‰∏ã‰∏ÄÈ¶ñ
            function playNextInPlaylist() {
                if (isRandomMode) {
                    const randomIndex = Math.floor(Math.random() * currentPlaylist.length);
                    playSongFromPlaylist(randomIndex);
                } else {
                    const nextIndex = (currentSongIndex + 1) % currentPlaylist.length;
                    playSongFromPlaylist(nextIndex);
                }
            }
            
            // Êí≠ÊîæÊ≠åÂçï‰∏≠ÁöÑ‰∏ä‰∏ÄÈ¶ñ
            function playPrevInPlaylist() {
                if (isRandomMode) {
                    const randomIndex = Math.floor(Math.random() * currentPlaylist.length);
                    playSongFromPlaylist(randomIndex);
                } else {
                    const prevIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
                    playSongFromPlaylist(prevIndex);
                }
            }
            
            // ‰ªéÊ≠åÂçïÊí≠ÊîæÊ≠åÊõ≤
            function playSongFromPlaylist(index) {
                const song = currentPlaylist[index];
                currentSong = song;
                currentSongIndex = index;
                
                // ÊòæÁ§∫Âä†ËΩΩ‰∏≠
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                
                // ÊûÑÂª∫Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖÁöÑAPI URL
                const apiUrl = `https://www.hhlqilongzhu.cn/api/joox/juhe_music.php?msg=${encodeURIComponent(song.query)}&type=text&n=1`;
                
                // Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖ
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loadingEl.style.display = 'none';
                        
                        if (!data.trim()) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØ');
                            return;
                        }
                        
                        // Ëß£ÊûêËøîÂõûÁöÑÊñáÊú¨Êï∞ÊçÆ
                        const songInfo = parseSongInfo(data);
                        
                        if (!songInfo.url) {
                            showError('Êó†Ê≥ïËé∑ÂèñÊ≠åÊõ≤Êí≠ÊîæÈìæÊé•');
                            return;
                        }
                        
                        // Êõ¥Êñ∞Êí≠ÊîæÂô®UI
                        playerSongTitle.textContent = songInfo.title || song.title;
                        playerSongArtist.textContent = songInfo.artist || song.artist;
                        
                        // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
                        audioPlayer.src = songInfo.url;
                        
                        // Êí≠ÊîæÈü≥‰πê
                        audioPlayer.play();
                        playBtn.textContent = '‚è∏';
                        
                        // Ëé∑ÂèñÊ≠åËØç
                        fetchLyrics(song.query, song.index);
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError('Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÂ§±Ë¥•');
                        console.error('Ëé∑ÂèñÊ≠åÊõ≤‰ø°ÊÅØÈîôËØØ:', error);
                    });
            }
            
            // Âæ™ÁéØÊí≠Êîæ
            loopBtn.addEventListener('click', function() {
                isLooping = !isLooping;
                loopBtn.style.color = isLooping ? '#1db954' : '#b3b3b3';
            });
            
            // ‰∏ãËΩΩÂäüËÉΩ
            downloadBtn.addEventListener('click', function() {
                if (audioPlayer.src) {
                    const link = document.createElement('a');
                    link.href = audioPlayer.src;
                    link.download = `${playerSongTitle.textContent || 'song'}.mp3`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
            
            // Ê≠åÂçïÂäüËÉΩ
            playlistBtn.addEventListener('click', function() {
                playlistModal.classList.add('active');
                currentPlaylist = [...playlist]; // Â§çÂà∂Ê≠åÂçï
            });
            
            closePlaylist.addEventListener('click', function() {
                playlistModal.classList.remove('active');
            });
            
            // È°∫Â∫èÊí≠ÊîæÊ®°Âºè
            sequentialBtn.addEventListener('click', function() {
                isRandomMode = false;
                sequentialBtn.style.backgroundColor = '#1db954';
                randomBtn.style.backgroundColor = '#404040';
            });
            
            // ÈöèÊú∫Êí≠ÊîæÊ®°Âºè
            randomBtn.addEventListener('click', function() {
                isRandomMode = true;
                randomBtn.style.backgroundColor = '#1db954';
                sequentialBtn.style.backgroundColor = '#404040';
            });
            
            // Ê∑ªÂä†Âà∞Ê≠åÂçï
            function addToPlaylist(song) {
                if (!playlist.some(item => item.title === song.title && item.artist === song.artist)) {
                    playlist.push({
                        title: song.title,
                        artist: song.artist,
                        query: song.query,
                        index: song.index
                    });
                    savePlaylist();
                    updatePlaylistDisplay();
                }
            }
            
            // ‰ªéÊ≠åÂçïÁßªÈô§
            function removeFromPlaylist(index) {
                playlist.splice(index, 1);
                savePlaylist();
                updatePlaylistDisplay();
            }
            
            // ‰øùÂ≠òÊ≠åÂçïÂà∞Êú¨Âú∞Â≠òÂÇ®
            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }
            
            // Êõ¥Êñ∞Ê≠åÂçïÊòæÁ§∫
            function updatePlaylistDisplay() {
                playlistContent.innerHTML = '';
                
                if (playlist.length === 0) {
                    playlistContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #b3b3b3;">Ê≠åÂçï‰∏∫Á©∫</div>';
                    return;
                }
                
                playlist.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.innerHTML = `
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${song.title}</div>
                            <div class="playlist-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-item-remove">√ó</div>
                    `;
                    
                    // ÁÇπÂáªÊí≠Êîæ
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('playlist-item-remove')) {
                            currentPlaylist = [...playlist]; // ËÆæÁΩÆÂΩìÂâçÊí≠ÊîæÂàóË°®
                            playSongFromPlaylist(index);
                            playlistModal.classList.remove('active');
                        }
                    });
                    
                    // ÁÇπÂáªÁßªÈô§
                    const removeBtn = item.querySelector('.playlist-item-remove');
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeFromPlaylist(index);
                    });
                    
                    playlistContent.appendChild(item);
                });
            }
            
            // ÊòæÁ§∫ÈîôËØØ
            function showError(message) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            
            // ÁÇπÂáªÂΩìÂâçÊí≠ÊîæÊ≠åÊõ≤‰ø°ÊÅØÊòæÁ§∫ËØ¶ÊÉÖ
            playerBar.querySelector('.player-info').addEventListener('click', function() {
                if (songListData.length > 0 && currentSongIndex >= 0) {
                    displaySongList(songListData);
                    resultsModal.classList.add('active');
                }
            });
            
            // ÂàùÂßãÂåñÊí≠ÊîæÊ®°ÂºèÊåâÈíÆÁä∂ÊÄÅ
            sequentialBtn.style.backgroundColor = '#1db954';
            randomBtn.style.backgroundColor = '#404040';
        });
    </script>
</body>
