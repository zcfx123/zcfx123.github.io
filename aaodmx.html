<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xx奶茶店数据统计</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            color: #007BFF;
            text-align: center;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .chart-container {
            text-align: center;
            margin-top: 30px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>XX奶茶店满意度统计图</h1>

    <div class="chart-container">
        <canvas id="pieChart" width="400" height="400"></canvas>
        <div class="legend">
            <div class="legend-item"><div class="legend-color" style="background:#FF6384;"></div>非常满意 (35%)</div>
            <div class="legend-item"><div class="legend-color" style="background:#36A2EB;"></div>满意 (30%)</div>
            <div class="legend-item"><div class="legend-color" style="background:#FFCE56;"></div>一般 (20%)</div>
            <div class="legend-item"><div class="legend-color" style="background:#4BC0C0;"></div>不满意 (10%)</div>
            <div class="legend-item"><div class="legend-color" style="background:#9966FF;"></div>非常不满意 (5%)</div>
        </div>
    </div>
    <script>
        window.onload = function() {
            drawPieChart();
        };

        function drawPieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');

            // 假数据：各选项占比（总和为100%）
            const data = [35, 30, 20, 10, 5]; // 非常满意、满意、一般、不满意、非常不满意
            const labels = ['非常满意', '满意', '一般', '不满意', '非常不满意'];
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];

            let startAngle = 0;

            data.forEach((value, index) => {
                const sliceAngle = (value / 100) * 2 * Math.PI;
                ctx.beginPath();
                ctx.moveTo(200, 200); // 圆心
                ctx.arc(200, 200, 150, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index];
                ctx.fill();

                // 添加文字标签（简化版）
                const midAngle = startAngle + sliceAngle / 2;
                const x = 200 + 100 * Math.cos(midAngle);
                const y = 200 + 100 * Math.sin(midAngle);
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x, y);

                startAngle += sliceAngle;
            });
        }
    </script>
</body>
</html>
